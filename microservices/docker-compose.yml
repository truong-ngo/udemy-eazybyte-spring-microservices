version: "3.8"
services:
  accounts-db:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    ports:
      - "3307:3306"
    volumes:
      - accounts-db:/var/lib/mysql
    networks:
      - eazybank-network

  loans-db:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    ports:
      - "3308:3306"
    volumes:
      - loans-db:/var/lib/mysql
    networks:
      - eazybank-network

  cards-db:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    ports:
      - "3309:3306"
    volumes:
      - cards-db:/var/lib/mysql
    networks:
      - eazybank-network

  grafana:
    image: grafana/grafana
    ports:
      - "3500:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password
    networks:
      - eazybank-network
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - eazybank-network

  zipkin-server:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - eazybank-network

  config-server:
    image: eazybank/config-server
    ports:
      - "8071:8071"
    networks:
      - eazybank-network
    depends_on:
      zipkin-server:
        condition: service_started
    healthcheck:
      test: curl --fail http://config-server:8071/accounts/default || exit 1
    environment:
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans

  discovery-server:
    image: eazybank/discovery-server
    ports:
      - "8761:8761"
    networks:
      - eazybank-network
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      spring.application.name: discovery-server
      spring.config.import: optional:configserver:http://config-server:8071
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans
    healthcheck:
      test: curl --fail http://discovery-server:8761/ || exit 1

  api-gateway:
    image: eazybank/api-gateway
    ports:
      - "8765:8765"
    networks:
      - eazybank-network
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    environment:
      spring.application.name: api-gateway
      spring.config.import: optional:configserver:http://config-server:8071
      eureka.client.serviceUrl.defaultZone: http://discovery-server:8761/eureka
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans

  accounts:
    image: eazybank/accounts:latest
    ports:
      - "8080:8080"
    networks:
      - eazybank-network
    depends_on:
      config-server:
        condition: service_healthy
      accounts-db:
        condition: service_started
      discovery-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      spring.application.name: accounts
      spring.profile.active: default
      spring.config.import: optional:configserver:http://config-server:8071
      eureka.client.serviceUrl.defaultZone: http://discovery-server:8761/eureka
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans
    volumes:
      - .m2:/root/.m2

  loans:
    image: eazybank/loans:latest
    ports:
      - "8100:8100"
    networks:
      - eazybank-network
    depends_on:
      config-server:
        condition: service_healthy
      loans-db:
        condition: service_started
      discovery-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      spring.application.name: loans
      spring.profile.active: default
      spring.config.import: optional:configserver:http://config-server:8071
      eureka.client.serviceUrl.defaultZone: http://discovery-server:8761/eureka
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans
    volumes:
      - .m2:/root/.m2

  cards:
    image: eazybank/cards:latest
    ports:
      - "8200:8200"
    networks:
      - eazybank-network
    depends_on:
      config-server:
        condition: service_healthy
      cards-db:
        condition: service_started
      discovery-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      spring.application.name: cards
      spring.profile.active: default
      spring.config.import: optional:configserver:http://config-server:8071
      eureka.client.serviceUrl.defaultZone: http://discovery-server:8761/eureka
      management.zipkin.tracing.endpoint: http://zipkin-server:9411/api/v2/spans
    volumes:
      - .m2:/root/.m2

networks:
  eazybank-network:

volumes:
  accounts-db:
  loans-db:
  cards-db:
