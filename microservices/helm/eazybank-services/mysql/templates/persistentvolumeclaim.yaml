{{- define "common.persistentvolume" -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.volumeClaimName }}
spec:
  storageClassName: {{ .Values.volumeStorageClassName }}
  accessModes:
    - {{ .Values.accessModes }}
  resources:
    requests:
      storage: {{ .Values.volumeStorage }}
{{- end -}}